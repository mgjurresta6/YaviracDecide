<div class="contenedor container_list">
    <p-table [value]="candidato"
    selectionMode="single" [(selection)]="selectedCandidato" dataKey="id">
<ng-template pTemplate="header">

</ng-template>
<ng-template pTemplate="body" let-item>
<tr [pSelectableRow]="item">
 
  <td>{{item.nombreLista}}</td>
  <td>{{item.color}}</td>
  <td>Representante: 
    {{item.nombre}}</td>
  <td> <button pButton type="button" class="p-button-success" label="Ver Listado" ></button> </td>
</tr>
</ng-template>
</p-table>
</div>
