<div class="contenedor">
    <p-table [value]="candidato"
    selectionMode="single" [(selection)]="selectedCandidato" dataKey="id">
  <ng-template pTemplate="header">
    <tr>
        <th scope="col">Nombre Lista</th>
        <th scope="col">Presidente</th>
        <th scope="col">Vicepresidente</th>
        <th scope="col">Logo</th>
        <th scope="col">Color</th>
        <th scope="col">Propuesta</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-item>
        <tr [pSelectableRow]="item">
            <td>{{item.nombreLista}} </td>
            <td>{{item.presidente}} </td>
            <td>{{item.vicepresidente}}</td>
            <td>{{item.logo}}</td>
            <td>{{item.color}}</td>
            <td>{{item.propuesta}}</td>
            <td>
        <td>
          SI<input type="checkbox" [(ngModel)]="item.estado">
  </td>
  <td>
    NO<input type="checkbox" (click)="saveNull()">
</td>
  </tr>
  </ng-template>
  </p-table>
  <div class="flex-auto">
    <button class="btn btn-primary" pButton type="submit" label="Guardar" (click)="save()"></button>
</div>
  </div>
