<div class="contenedor">
    <p-table [value]="candidato"
    selectionMode="single" [(selection)]="selectedPerson" dataKey="id">
  <ng-template pTemplate="header">
  <tr>
  
  <th>Nombre de la lista</th>
  <th>Presidente</th>
  <th>Vicepresidente</th>
  <th>Logo</th>
  <th>Color</th>
  <th>Propuestas</th>
  <th>Requisitos</th>
  <th>Aprobaciones</th>
  </tr>
  </ng-template>
  <ng-template pTemplate="body" let-item>
  <tr [pSelectableRow]="item">
  
  <td>{{item.dignidad}}</td>
  <td>{{item.nombre}}</td>
  <td>{{item.requisitos}}</td>
  <td>{{item.dignidad}}</td>
  <td>{{item.nombre}}</td>
  <td>{{item.requisitos}}</td>
  <td>{{item.requisitos}}</td>
  <td>
        <div>
          <button class="btn" pButton mat-raised-button (click)="openDialog('0ms', '0ms')">Aceptar</button>
        </div>
  </td>
  </tr>
  </ng-template>
  </p-table>
  </div>
