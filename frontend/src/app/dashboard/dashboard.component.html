<div class="contenedor">
    <p-table [value]="usuario"
    selectionMode="single" [(selection)]="selectedCandidato" dataKey="id">
<ng-template pTemplate="header">
<tr>
  
  <th>Nombre de la lista</th>
  <th>Presidente</th>
  <th>Vicepresidente</th>
  <th>Logo</th>
  <th>Color</th>
  <th>Propuestas</th>
  <th>Requisitos</th>
  <th>Aprobaciones</th>
</tr>
</ng-template>
<ng-template pTemplate="body" let-item>
<tr [pSelectableRow]="item">
 
  <td>{{item.dignidad}}</td>
  <td>{{item.nombre}}</td>
  <td>{{item.requisitos}}</td>
  <td>{{item.dignidad}}</td>
  <td>{{item.nombre}}</td>
  <td>{{item.requisitos}}</td>
  <td>{{item.requisitos}}</td>
  <td>
    <form class="flex flex-column gap-3" [formGroup]="formGroup" (ngSubmit)="onSubmit()">
        <div *ngFor="let category of categories" class="field-checkbox">
            <p-radioButton [inputId]="category.key" [value]="category" formControlName="selectedCategory"></p-radioButton>
            <label [for]="category.key" class="ml-2">{{ category.name }}</label>
        </div>
    </form>
  </td>
</tr>
</ng-template>
</p-table>
</div>
