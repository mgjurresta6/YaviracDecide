<app-candidato></app-candidato>
  <div class="contenedor">
      <p-table [value]="usuario"
      selectionMode="single" [(selection)]="selectedPerson" dataKey="id">
  <ng-template pTemplate="header">
  <tr>
    <th>Nombre de la lista:</th>
    <th>Dignidad:</th>
    <th>Nombre del responsable de la dignidad:</th>
    <th>Requisitos:</th>
  </tr>
  </ng-template>
  <ng-template pTemplate="body" let-item>
  <tr [pSelectableRow]="item">
    <td>{{item.nombreLista}}</td>
    <td>{{item.dignidad}}</td>
    <td>{{item.nombre}}</td>
    <td>{{item.requisitos}}</td>
    <td>
      <button pButton type="button" class="p-button" icon="pi pi-pencil"
              (click)="editUsuario(item)"></button>
      <button pButton type="button" class="p-button" icon="pi pi-trash"
              (click)="deleteUsuario(item.nombre)"></button>
    </td>
  </tr>
  </ng-template>
  </p-table>
  </div>
