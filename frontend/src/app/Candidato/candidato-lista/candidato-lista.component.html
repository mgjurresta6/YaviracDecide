<div class="formgrid grid">
<p-table [value]="candidato" [tableStyle]="{'min-width': '50rem'}"
selectionMode="single" [(selection)]="selectedCandidato" dataKey="id">
<ng-template pTemplate="header">
     <tr>
       <th scope="col">Nombre Lista</th>
       <th scope="col">Dignidad Principal</th>
       <th scope="col">Nombre de la dignidad</th>
       <th scope="col">Logo</th>
       <th scope="col">Color</th>
       <th scope="col">Propuesta</th>
       <th scope="col">Requisitos</th>
       <th scope="col">Estado</th>
     </tr>
   </ng-template>
   <ng-template pTemplate="body" let-item>
     <tr [pSelectableRow]="item">
       <td>{{item.nombreLista}} </td>
       <td>{{item.dignidad}} </td>
       <td>{{item.nombre}}</td>
       <td>{{item.logo}}</td>
       <td>{{item.color}}</td>
       <td>{{item.propuesta}}</td>
       <td>{{item.requisitos}}</td>
       <td>{{item.estado}}</td>
       <td>
           <button routerLink="/candidato-lista" dowlandow>
               <span>Ver m√°s</span>
           </button>
       </td>
     </tr>
   </ng-template>
 </p-table>
</div>
