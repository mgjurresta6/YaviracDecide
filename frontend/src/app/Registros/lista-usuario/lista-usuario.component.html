<app-usuario></app-usuario>
<div class="contenedor">
    <p-table [value]="usuario"
    selectionMode="single" [(selection)]="selectedUsuario" dataKey="id">
<ng-template pTemplate="header">
<tr>
  <th>Cedula</th>
  <th>Nombres Completos</th>
  <th>Correo electronico</th>
  <th>Rol</th>
</tr>
</ng-template>
<ng-template pTemplate="body" let-item>
<tr [pSelectableRow]="item">
  <td>{{item.cedula}}</td>
  <td>{{item.nombre}}{{item.apellido}}</td>
  <td>{{item.correo}}</td>
  <td>{{item.rol}}</td>
  <td>
    <button pButton type="button" class="p-button" icon="pi pi-pencil"
            (click)="editUsuario(item)"></button>
    <button pButton type="button" class="p-button" icon="pi pi-trash"
            (click)="deleteUsuario(item.cedula)"></button>
  </td>
</tr>
</ng-template>
</p-table>
</div>
<router-outlet></router-outlet>
