<div class="formgrid grid">
    <div class="contenedor">
        <p-panel>
            <form [formGroup]="form" (ngSubmit)="onSubmit()">
                <div class="card flex flex-wrap gap-3 p-fluid">
                    <div class="flex-auto">
                        <label>Numero de cedula</label>
                            <p-inputNumber [useGrouping]="false" formControlName="cedula"></p-inputNumber>
                    </div>
                    <div class="flex-auto">
                        <label> Nombres:</label>
                        <input type="text" pInputText formControlName="nombreUsuario"/>
                    </div>
                    <div class="flex-auto">
                        <label> Apellidos:</label>
                        <input type="text" pInputText formControlName="apellidoUsuario"/>
                    </div>
                    <div class="flex-auto">
                        <label> Correo electronico:</label>
                        <input type="text" pInputText formControlName="emailUsuario"/>
                    </div>
                    <div class="flex-auto">
                        <label>Carrera:</label>
                        <select class="form-select" aria-label="Default select example" formControlName="rol">
                            <option selected>Selecciona</option>
                            <option value="Desarrollo de Software">Desarrollo de Software</option>
                            <option value="Marketing">Marketing</option>
                            <option value="Turismo">Turismo</option>
                          </select>
                    </div>
                    <div class="flex-auto">
                        <button class="btn btn-primary" pButton type="submit" label="Guardar"></button>
                    </div>
                </div>
            </form>
        </p-panel>
    </div>
</div>
<router-outlet></router-outlet>
