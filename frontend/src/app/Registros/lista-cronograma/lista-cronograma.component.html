<app-cronograma></app-cronograma>
<div class="contenedor">
    <p-table [value]="cronograma"
    selectionMode="single" [(selection)]="selectedCron" dataKey="id">
<ng-template pTemplate="header">
<tr>
  <th>Actividad</th>
  <th>Fecha Inicio</th>
  <th>Fecha Fin</th>
  <th>Tiempo Restante</th>
  <th>Estado</th>
</tr>
</ng-template>
<ng-template pTemplate="body" let-item>
<tr [pSelectableRow]="item">
  <td>{{item.actividad}}</td>
  <td>{{item.fechaI}}</td>
  <td>{{item.fechaF}}</td>
  <td>{{item.estado}}</td>
  <td>
    <button pButton type="button" class="p-button" icon="pi pi-pencil"
            (click)="editCron(item)"></button>
    <button pButton type="button" class="p-button" icon="pi pi-trash"
            (click)="deleteCron(item.id)"></button>
  </td>
</tr>
</ng-template>
</p-table>
</div>
<router-outlet></router-outlet>
