<div class="contenedor container_list">
    <p-table [value]="usuario"
    selectionMode="single" [(selection)]="selectedPerson" dataKey="id">
<ng-template pTemplate="header">

</ng-template>
<ng-template pTemplate="body" let-item>
<tr [pSelectableRow]="item">
 
  <td>{{item.dignidad}}</td>
  <td>{{item.nombre}}</td>
  <td>{{item.requisitos}}</td>
  <td> <button pButton type="button" class="p-button-success" label="Ver Listado" value="id" [routerLink]="['']"></button> </td>
</tr>
</ng-template>
</p-table>
</div>
